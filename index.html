<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">">
    <title>Fashion Driven</title>
</head>
<body>
    
    <header>
        <section class="top-bar">
            <div class="store-name">
                <img src="./media/FashionDriven/Logo.png" alt="Store-Logo">
            </div>
        </section>
    </header>

    <main>
        <section class="main-1">
            <section class="shirts-shirt" id="s-shirt">
                <div class="model-title">Escolha o modelo</div>
                <div class="models">
                    <div class="model">
                        <div class="t-shirt" onclick="selectShirtStyle('shirt', this)">
                            <img class ="model-fig" src="./media/FashionDriven/tshirt.png" alt="tshirt">
                            <div class="item-background-1"></div>
                            <figcaption class="shirt-type">T-shirt</figcaption>
                        </div>
                    </div>
                    <div class="model">
                        <div class="shirt" onclick="selectShirtStyle('shirt', this)">
                            <img class ="model-fig" src="./media/FashionDriven/Camiseta.png" alt="camiseta">
                            <div class="item-background-1"></div>
                            <figcaption class="shirt-type">Camiseta</figcaption>
                        </div>
                    </div>
                    <div class="model">
                        <div class="long-arm" onclick="selectShirtStyle('shirt', this)">
                            <img class ="model-fig" src="./media/FashionDriven/Mangalonga.png" alt="mangalonga">
                            <div class="item-background-1"></div>
                            <figcaption class="shirt-type">T-shirt</figcaption>
                        </div>
                    </div>
                </div>
            </section>
            <section class="shirts-neck" id="s-neck">
                <div class="neck-title"></div>
                <div class="necks">
                    <div class="neck-v" onclick="selectShirtStyle('neck', this)">
                        <img class="neck-fig" src="./media/FashionDriven/GolaV.png" alt="gola-v">
                        <div class="item-background-1"></div>
                    </div>
                    <div class="neck-rounded" onclick="selectShirtStyle('neck', this)">
                        <img class="neck-fig" src="./media/FashionDriven/GolaRedonda.png" alt="gola-v">
                        <div class="item-background-1"></div>
                    </div>
                    <div class="gola-polo" onclick="selectShirtStyle('neck', this)">
                        <img class="neck-fig" src="./media/FashionDriven/GolaPolo.png" alt="gola-v">
                        <div class="item-background-1"></div>
                    </div>
                </div>
            </section>
            <section class="shirts-fabric" id="s-fabric">
                <div class="fabric-title"></div>
                <div class="fabrics">
                    <div class="seda" onclick="selectShirtStyle('fabric', this)">seda</div>
                    <div class="algodao" onclick="selectShirtStyle('fabric', this)">algodão</div>
                    <div class="poliester" onclick="selectShirtStyle('fabric', this)">poliéster</div>
                </div>
            </section>
            <section class="image-reference-input">
                <section class="input-title">
                    <p class="url-title">Imagem de Referência</p>
                </section>
                <section class="url-input">
                    <input class="image-url" type="text" placeholder="Insira o link"/>
                </section>
            </section>
        </section>
        <section class="main-2">
            <img src="./media/FashionDriven/ilustração.png" alt="store-ilustration" height="667" >
        </section>
        <section class="selected"></section>
    </main>

    <footer>
        <section class="last-orders">
            <div class="orders-title"></div>
            <div class="last-shirts-box">
                <div class="last-shirt-1">

                </div>
                <div class="last-shirt-2">

                </div>
                <div class="last-shirt-3">

                </div>
                <div class="last-shirt-4">

                </div>
                <div class="last-shirt-5">

                </div>
            </div>
        </section>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
