<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <section class="top-bar">
            <div class="logo">

            </div>
            <div class="store-name">

            </div>
        </section>
    </header>

    <main>
        <section class="main-1">
            <section class="shirts-shirt" id="s-shirt">
                <div class="model-title"></div>
                <div class="models">
                    <div class="t-shirt" onclick="selectShirtStyle('shirt', this)">t-shirt</div>
                    <div class="camiserta" onclick="selectShirtStyle('shirt', this)">camiseta</div>
                    <div class="manga-longa" onclick="selectShirtStyle('shirt', this)">manga longa</div>
                </div>
            </section>
            <section class="shirts-neck" id="s-neck">
                <div class="neck-title"></div>
                <div class="necks">
                    <div class="gola-v" onclick="selectShirtStyle('neck', this)">gola v</div>
                    <div class="gola-rendonda" onclick="selectShirtStyle('neck', this)">gola redonda</div>
                    <div class="gola-polo" onclick="selectShirtStyle('neck', this)">gola polo</div>
                </div>
            </section>
            <section class="shirts-fabric" id="s-fabric">
                <div class="fabric-title"></div>
                <div class="fabrics">
                    <div class="seda" onclick="selectShirtStyle('fabric', this)">seda</div>
                    <div class="algodao" onclick="selectShirtStyle('fabric', this)">algodão</div>
                    <div class="poliester" onclick="selectShirtStyle('fabric', this)">poliéster</div>
                </div>
            </section>
            <section class="image-reference-input">
                <section class="input-title">
                    <p class="url-title">Imagem de Referência</p>
                </section>
                <section class="url-input">
                    <input class="image-url" type="text" placeholder="Insira o link"/>
                </section>
            </section>
        </section>
        <section class="main-2"></section>
    </main>

    <footer>
        <section class="last-orders">
            <div class="orders-title"></div>
            <div class="last-shirts-box">
                <div class="last-shirt-1">

                </div>
                <div class="last-shirt-2">

                </div>
                <div class="last-shirt-3">

                </div>
                <div class="last-shirt-4">

                </div>
                <div class="last-shirt-5">

                </div>
            </div>
        </section>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
