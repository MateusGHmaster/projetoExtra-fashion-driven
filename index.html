<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Fashion Driven</title>
</head>
<body>
    
    <header>
        <section class="top-bar">
            <div class="store-name">
                <img src="./media/FashionDriven/Logo.png" alt="Store-Logo">
            </div>
        </section>
    </header>

    <main>
        <section class="main-1">
            <section class="shirts-shirt" id="s-shirt">
                <div class="model-title">Escolha o modelo</div>
                <div class="models">
                    <div class="model">
                        <div class="t-shirt" onclick="selectShirtStyle('shirt', this)">
                            <img class ="model-fig" src="./media/FashionDriven/tshirt.png" alt="t-shirt">
                            <div class="item-background"></div>
                            <figcaption class="shirt-type">T-shirt</figcaption>
                        </div>
                    </div>
                    <div class="model">
                        <div class="shirt" onclick="selectShirtStyle('shirt', this)">
                            <img class ="model-fig" src="./media/FashionDriven/Camiseta.png" alt="top-tank">
                            <div class="item-background"></div>
                            <figcaption class="shirt-type">Camiseta</figcaption>
                        </div>
                    </div>
                    <div class="model">
                        <div class="long-arm" onclick="selectShirtStyle('shirt', this)">
                            <img class ="model-fig" src="./media/FashionDriven/Mangalonga.png" alt="long">
                            <div class="item-background"></div>
                            <figcaption class="shirt-type">Manga longa</figcaption>
                        </div>
                    </div>
                </div>
            </section>
            <section class="shirts-neck" id="s-neck">
                <div class="neck-title">Escolha a gola</div>
                <div class="necks">
                    <div class="neck">
                        <div class="neck-v" onclick="selectShirtStyle('neck', this)">
                            <img class="neck-fig" src="./media/FashionDriven/GolaV.png" alt="v-neck">
                            <div class="item-background"></div>
                            <figcaption class="neck-type">Gola-V</figcaption>
                        </div>
                    </div>
                    <div class="neck">
                        <div class="neck-rounded" onclick="selectShirtStyle('neck', this)">
                            <img class="neck-fig" src="./media/FashionDriven/GolaRedonda.png" alt="round">
                            <div class="item-background"></div>
                            <figcaption class="neck-type">Gola Redonda</figcaption>
                        </div>
                    </div>
                    <div class="neck">
                        <div class="gola-polo" onclick="selectShirtStyle('neck', this)">
                            <img class="neck-fig" src="./media/FashionDriven/GolaPolo.png" alt="polo">
                            <div class="item-background"></div>
                            <figcaption class="neck-type">Gola Polo</figcaption>
                        </div>
                    </div>
                </div>
            </section>
            <section class="shirts-fabric" id="s-fabric">
                <div class="fabric-title">Escolha o tecido</div>
                <div class="fabrics">
                    <div class="fabric">
                        <div class="seda" onclick="selectShirtStyle('fabric', this)">
                            <img class="fabric-fig" src="./media/FashionDriven/Seda.png" alt="silk">
                            <div class="item-background"></div>
                            <figcaption class="fabric-type">Seda</figcaption>
                        </div>
                    </div>
                    <div class="fabric">
                        <div class="algodao" onclick="selectShirtStyle('fabric', this)">
                            <img class="fabric-fig" src="./media/FashionDriven/Algodão.png" alt="cotton">
                            <div class="item-background"></div>
                            <figcaption class="fabric-type">Algodão</figcaption>
                        </div>
                    </div>
                    <div class="fabric">
                        <div class="poliester" onclick="selectShirtStyle('fabric', this)">
                            <img class="fabric-fig" src="./media/FashionDriven/Poliester.png" alt="polyester">
                            <div class="item-background"></div>
                            <figcaption class="fabric-type">Poliéster</figcaption>
                        </div>
                    </div>
                </div>
            </section>
            <section class="image-reference-input">
                <section class="input-title">
                    <p class="url-title">Imagem de Referência</p>
                </section>
                <section class="url-input">
                    <input class="image-url" type="text" oninput='checkURL()' placeholder="  Insira o link"/>
                </section>
                <section class="confirmation-button">
                    <button class="confirm-button" type="button" onclick='confirmOrder()'>Confirmar pedido</button>
                </section>
            </section>
        </section>
        <section class="main-2">
            <img class="main-page-image" src="./media/FashionDriven/ilustração.png" alt="store-ilustration" height="667" >
        </section>
        <section class="selected"></section>
    </main>

    <footer>
        <section class="last-orders">
            <div class="orders-title">Últimos pedidos</div>
            <div class="api-shirts-test">
                
            </div>
        </section>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
